{% extends 'base.html' %}
{% block content %}

<h1>Garden Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ garden.name }}</span>
        <p>Length: {{ garden.length }} feet</p>
        <p>Width: {{ garden.width }} feet</p>
      </div>
      <div class="card-action">
        <a href="{% url 'gardens_update' garden.id %}">Edit</a>
        <a href="{% url 'gardens_delete' garden.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
